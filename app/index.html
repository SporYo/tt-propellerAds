<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.min.css">
	<title>Unlimited streaming</title>
</head>

<body>

	<header class="header">
		<div class="container">
			<div class="header__content">
				<div class="header__logo">
					<img src="img/header/logo.jpg" alt="">
				</div>
				<div class="header__icons">
					<a href="" class="header__icon"><img src="img/header/1.jpg" alt=""></a>
					<a href="" class="header__icon"><img src="img/header/2.jpg" alt=""></a>
					<a href="" class="header__icon"><img src="img/header/3.jpg" alt=""></a>
					<a href="" class="header__icon"><img src="img/header/4.jpg" alt=""></a>
					<a href="" class="header__icon"><img src="img/header/5.jpg" alt=""></a>
				</div>
				<div class="menu">
					<div class="menu__icon">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</div>
					<div class="menu__links">
						<nav class="nav__link">
							<a href="" class="menu__links-item"><img src="img/header/1.jpg" alt=""></a>
							<a href="" class="menu__links-item"><img src="img/header/2.jpg" alt=""></a>
							<a href="" class="menu__links-item"><img src="img/header/3.jpg" alt=""></a>
							<a href="" class="menu__links-item"><img src="img/header/4.jpg" alt=""></a>
							<a href="" class="menu__links-item"><img src="img/header/5.jpg" alt=""></a>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</header>

	<main class="main">

		<section class="welcome">
			<div class="container">
				<div class="welcome__content">
					<h1>Original series, all-time favorite TV shows, hit movies, kids programming, and more!</h1>
					<video class="welcome__video" src="video/1.mp4" controls muted></video>
				</div>
			</div>
		</section>

	</main>

	<footer class="footer">
		<div class="container">
			<div class="footer__content">
				<p class="copyright">&#169; Сopyright 2021</p>
			</div>
		</div>
	</footer>

	<div class="popup hidden">
		<div class="popup__content">
			<h2>Для продолжения просмотра нужно пройти регистрацию</h2>
			<form class="popup__form">
				<input class="input__email" type="email" placeholder="Введите Ваш Email " required>
				<button class="popup__button" type="submit">Отправить</button>
			</form>
		</div>
	</div>

	<script src="js/scripts.min.js"></script>

</body>

</html>
